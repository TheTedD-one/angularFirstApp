<input type="text" class="form-control" [(ngModel)]="carName">
<button class="btn btn-primary" (click)="addCar()">Добавить машину</button>
<p *ngIf="!addCarStatus; else status">Машина не добавлена</p>
<ng-template #status>
    <p>Машина добавлена</p>
</ng-template>
<hr>

<app-car *ngFor="let car of cars"></app-car>

<ul>
    <li *ngFor="let item of items; let idx = index">
        <div>
            <b>{{idx + 1}}</b> - <i>{{item  | date: 'short'}}</i>
        </div>

    </li>
</ul>
