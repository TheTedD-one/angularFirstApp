<button class="btn btn-primary" (click)="isVisible = !isVisible">Переключить</button>

<hr>

<div
        *ngIf="isVisible"
        [@divTrigger]="isVisible ? 'show' : 'hide'"
        (@divTrigger.start)="onAnimStart($event)"
        (@divTrigger.done)="onAnimDone($event)"
        class="alert alert-danger"
>
    Lorem ipsum dolor sit amet.
</div>
