<div class="container">
  <div class="col-xs-8 col-xs-offset-2">
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
      <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
        <label>Email</label>
        <input
                type="text"
                class="form-control"
                name="email"
                ngModel
                required
                email
                #email="ngModel"
        >
        <p *ngIf="email.invalid && email.touched">Введите корректный email</p>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input
                type="password"
                class="form-control"
                name="pass"
                ngModel
                required
        >
      </div>
      <div class="form-group">
        <label>Выберите страну</label>
        <select
                class="form-control"
                name="country"
                ngModel
                required
        >
          <option value="ru">Россия</option>
          <option value="by">Белоруссия</option>
          <option value="ua">Украина</option>
        </select>
      </div>
      <div class="radio" *ngFor="let ans of answers">
        <label>
          <input
                  type="radio"
                  [value]="ans.type"
                  name="answer"
                  ngModel
                  required
          > {{ans.text}}
        </label>
      </div>
      <button
              class="btn btn-success"
              type="submit"
              [disabled]="!form.valid"
      >Сохранить
      </button>
    </form>
  </div>
</div>
